{% extends 'base.html' %}
{% load static %}
{% block title %}
    Profel
{% endblock %}
{% block content %}
    <h2>Profilə düzəliş</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success mb-5" type="submit">Yadda saxla</button>
    </form>

        {% if user.profile.avatar %}
        <img width="120" height="120" src="{{ user.profile.avatar.url }}" alt="Profil şəkli" class="profile-avatar">
    {% else %}
        <img src="{% static 'assets/img/default.jpg' %}" class="img-thumbnail" alt="...">
    {% endif %}

{% endblock %}
