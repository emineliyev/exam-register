{% extends 'base.html' %}
{% load static %}
{% block title %}
	Yeni mərtəbə
{% endblock %}
{% block content %}

<div class="row">
<h3 class="text-center text-secondary">Yeni mərtəbə</h3>
    <hr>
    <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'ticket:precinct_list' %}">Mərtəbələr</a></li>
        <li class="breadcrumb-item active" aria-current="page">Yeni mərtəbə</li>
      </ol>
    </nav>
    <div class="col-md-12">
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <div class="d-flex flex-column flex-grow-1 me-2">
                    <label class="form-label" for="{{ form.name.id_for_label }}">Mərtəbə adı
                        {{ form.name }}
                    </label>

                    <label class="form-label" for="{{ form.precinct.id_for_label }}">Məntəqə
                        {{ form.precinct }}
                    </label>
                    <div>
                    <button class="btn btn-success">Əlavə et</button>
                        </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
